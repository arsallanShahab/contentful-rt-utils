name: Publish to npm

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Create Release"]
    types:
      - completed

jobs:
  publish:
    if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_run' && github. event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Clean checkout for GitHub Packages
      - uses: actions/checkout@v4

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"

      - name: Configure package for GitHub Packages
        run: |
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs. readFileSync('package.json', 'utf8'));
          pkg.name = '@arsallanShahab/contentful-rt-utils';
          pkg.publishConfig = { 
            registry: 'https://npm.pkg.github.com',
            access: 'public'
          };
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install dependencies for GitHub Packages
        run: npm ci

      - name: Build for GitHub Packages
        run: npm run build

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
